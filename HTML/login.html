<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/login.css">
  <title>Registration Form</title>
  <link rel="icon" type="image/x-icon" href="/HTML/CSS/Pic/logo.png">
</head>
<body style="background-color: chartreuse;">
  <div class="container" style="background-color: aqua;">
    <h2>Registration Form</h2>
    <form action="action.html">
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="enter name">
        <br>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="enter email">
        <br>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="enter password" required>
        <br>
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="re enter password">
        <br>
        <br>
      </div>
      <button type="submit">Register</button>
       <br>
       <br>
    </form>
    <button type="submit"><a href="logregister.html">log in</a></button>
    <br>
    <br>
    <a href="forgot.html">forget password?</a>
  </div>
</body>
</html>
